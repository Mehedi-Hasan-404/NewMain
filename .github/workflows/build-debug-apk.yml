name: Build Android Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Verify node_modules exists
        run: |
          echo "Checking node_modules structure..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "node_modules exists?"
          ls -la node_modules/ | head -20
          echo ""
          echo "react-native exists?"
          ls -la node_modules/react-native/ | head -10 || echo "NOT FOUND"
          echo ""
          echo "react-native scripts?"
          ls -la node_modules/react-native/scripts/ | head -10 || echo "NOT FOUND"
          echo ""
          echo "@react-native/gradle-plugin exists?"
          ls -la node_modules/@react-native/gradle-plugin/ | head -10 || echo "NOT FOUND"

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
