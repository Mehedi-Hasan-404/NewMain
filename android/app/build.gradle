apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
// Add this for Firebase
apply plugin: 'com.google.gms.google-services'

// ... (other android configs like compileOptions, signingConfigs)

dependencies {
    implementation "com.facebook.react:react-native:+" // From node_modules
    
    // Add this for ExoPlayer
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "com.google.android.exoplayer:exoplayer:$rootProject.exoplayerVersion"
    
    // Add this for Firebase
    implementation platform('com.google.firebase:firebase-bom:33.1.2')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // ... (other dependencies like flipper)
}
